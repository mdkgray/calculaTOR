<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaTOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hwrap">
        <div class="hmove">
            <div class="hitem">Calculator</div>
            <div class="hitem">noun</div>
            <div class="hitem">Something used for making mathematical calculations, in particular a small electronic device with a keyboard and a visual display.</div>
            <div class="hitem">"I wish I had a cool calculator to solve all of my problems.."</div>
        </div>
    </div>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>÷</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
    <div id="footer">⌘ Mackenzie Gray 2022 ⌘</div>
</body>
</html>
