<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaTOR</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon1.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hwrap">
        <div class="hmove">
            <div class="hitem">CALCULATOR</div>
            <div class="hitem">noun</div>
            <div class="hitem">Something used for making mathematical calculations, in particular a small electronic device with a keyboard and a visual display.</div>
            <div class="hitem">"I wish I had a cool calculator to solve all of my problems....."</div>
        </div>
    </div>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <div id="footer">⌘ Mackenzie Gray 2022 ⌘</div>
</body>
</html>
